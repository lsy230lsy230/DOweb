<!DOCTYPE html>

    <style>

            font-size: 12px;
            line-height: 1.4;
            color: #333;
            margin: 0;
            padding: 0;

        .header {

            margin-bottom: 30px;

        }

            width: 100%;

        }

            color: white;
            padding: 12px 8px;
            text-align: center;
            font-weight: bold;
            border: 1px solid #2C3E50;
        }
        
        td {
            padding: 10px 8px;
            border: 1px solid #BDC3C7;
            text-align: center;
        }
        
        tr:nth-child(even) {
            background-color: #F8F9FA;
        }
        
        tr:nth-child(odd) {
            background-color: #FFFFFF;
        }
        
        .no-col { width: 8%; }
        .detail-col { width: 12%; }
        .desc-col { width: 40%; }
        .dance-col { width: 20%; }
        .time-col { width: 8%; }

<body>
