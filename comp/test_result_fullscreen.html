    <script>
        let currentMode = 'waiting';
        let isFullscreen = false;
        
        // ëª¨ë“œ ì „í™˜
        function showMode(mode) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            
            currentMode = mode;
            document.getElementById('currentMode').textContent = mode;
            
            switch(mode) {
                case 'waiting':
                    document.getElementById('waitingScreen').classList.add('active');
                    break;
                case 'results':
                    document.getElementById('resultsScreen').classList.add('active');
                    break;
            }
        }
        
        // ê²°ê³¼ í™”ë©´ í¬ê¸° ì¡°ì ˆ
        function toggleResultScale() {
            const resultsScreen = document.getElementById('resultsScreen');
            const resultFrame = document.getElementById('resultFrame');
            
            if (resultsScreen.classList.contains('fullscreen-optimized')) {
                // ì¼ë°˜ í¬ê¸°ë¡œ ë³µì›
                resultsScreen.classList.remove('fullscreen-optimized');
                resultFrame.style.transform = 'scale(0.8)';
                resultFrame.style.width = '100%';
                resultFrame.style.height = '100%';
            } else {
                // ì „ì²´í™”ë©´ ìµœì í™”
                resultsScreen.classList.add('fullscreen-optimized');
                resultFrame.style.transform = 'scale(0.7)';
                resultFrame.style.width = '142.86%';
                resultFrame.style.height = '142.86%';
            }
        }
        
        // ì „ì²´í™”ë©´ í† ê¸€
        function toggleFullscreen() {
            if (!isFullscreen) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) {
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            } else {
                exitFullscreen();
            }
        }
        
        // ì „ì²´í™”ë©´ ì¢…ë£Œ
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }
        
        // ì „ì²´í™”ë©´ ìƒíƒœ ê°ì§€
        document.addEventListener('fullscreenchange', updateFullscreenStatus);
        document.addEventListener('webkitfullscreenchange', updateFullscreenStatus);
        document.addEventListener('mozfullscreenchange', updateFullscreenStatus);
        document.addEventListener('MSFullscreenChange', updateFullscreenStatus);
        
        function updateFullscreenStatus() {
            isFullscreen = !!(document.fullscreenElement || 
                            document.webkitFullscreenElement || 
                            document.mozFullScreenElement || 
                            document.msFullscreenElement);
        }
        
        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
        document.addEventListener('keydown', function(e) {
            switch(e.key) {

                    e.preventDefault();
                    toggleFullscreen();
                    break;
                case '1':
                    showMode('waiting');
                    break;
                case '2':
                    showMode('results');
                    break;
                case 'S':
                case 's':
                    toggleResultScale();
                    break;
                case 'Escape':
                    if (isFullscreen) {
                        exitFullscreen();
                    }
                    break;
            }
        });
        
        // ë§ˆìš°ìŠ¤ ì›€ì§ì„ìœ¼ë¡œ ì œì–´ íŒ¨ë„ í‘œì‹œ
